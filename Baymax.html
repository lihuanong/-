<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax</title>
    <link rel="stylesheet" href="./Baymax.css">
</head>
<body>
    <div id="baymax">
        <div id="head">
            <div id="eye"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>

        <div id="torso">
            <div id="heart"></div>
        </div>

        <div id="belly">
            <div id="cover"></div>
        </div>

        <div id="left-arm">
            <div id="l-bigfinger"></div>
            <div id="l-smallfinger"></div>
        </div>

        <div id="right-arm">
            <div id="r-bigfinger"></div>
            <div id="r-smallfinger"></div>
        </div>

        <div id="left-leg"></div>

        <div id="right-leg"></div>
    </div>
</body>
</html>
